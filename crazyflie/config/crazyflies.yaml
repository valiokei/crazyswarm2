# named list of all robots
robots:
  cf21:
    enabled: true
    uri: radio://0/90/2M/E7E7E7E7E6
    initial_position: [0.001, 0.001, 0.01]
    type: cf21 # see robot_types
    firmware_params:
      stabilizer:
        estimator: 2 # 1: complementary, 2: kalman
        controller: 2 # 1: PID, 2: mellinger
    firmware_logging:
      enabled: true
      default_topics:
        # remove to disable default topic
        pose:
          frequency: 5 # Hz
        # status:
        #   frequency: 1 # Hz
      custom_topics:
        # VoltagesRaw:
        #   frequency: 1 # Hz
        #   vars:
        #     [
        #       "Dipole_Model.MR_V_0",
        #       "Dipole_Model.MR_V_1",
        #       "Dipole_Model.MR_V_2",
        #       "Dipole_Model.MR_V_3",
        #     ]
        # VoltagesCalibrated:
        #   frequency: 5 # Hz
        #   vars:
        #     [
        #       "Dipole_Model.MC_V_0",
        #       "Dipole_Model.MC_V_1",
        #       "Dipole_Model.MC_V_2",
        #       "Dipole_Model.MC_V_3",
        #     ]
        TagOrientation:
          frequency: 5 # Hz
          vars:
            [
              "Dipole_Model.T_or_0",
              "Dipole_Model.T_or_1",
              "Dipole_Model.T_or_2",
            ]
        # Derivates_x:
        #   frequency: 5 # Hz
        #   vars:
        #     [
        #       "Dipole_Model.D_x_0",
        #       "Dipole_Model.D_x_1",
        #       "Dipole_Model.D_x_2",
        #       "Dipole_Model.D_x_3",
        #     ]
        # Derivates_y:
        #   frequency: 5 # Hz
        #   vars:
        #     [
        #       "Dipole_Model.D_y_0",
        #       "Dipole_Model.D_y_1",
        #       "Dipole_Model.D_y_2",
        #       "Dipole_Model.D_y_3",
        #     ]
        # Derivates_z:
        #   frequency: 5 # Hz
        #   vars:
        #     [
        #       "Dipole_Model.D_z_0",
        #       "Dipole_Model.D_z_1",
        #       "Dipole_Model.D_z_2",
        #       "Dipole_Model.D_z_3",
        #     ]
        Predicted_Volts:
          frequency: 5 # Hz
          vars:
            [
              "Dipole_Model.P_V_0",
              "Dipole_Model.P_V_1",
              "Dipole_Model.P_V_2",
              "Dipole_Model.P_V_3",
            ]
# Definition of the various robot types
robot_types:
  cf21:
    motion_capture:
      enabled: false
      # only if enabled; see motion_capture.yaml
      marker: default_single_marker
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8 # V
      voltage_critical: 3.4 # V
    # firmware_params:
    #   kalman:
    #     pNAcc_xy: 1.0 # default 0.5
    firmware_logging:
      enabled: true
    #   default_topics:
    #   pose:
    #     frequency: 1 # Hz
    #   custom_topics:
    #    topic_name3:
    #      frequency: 1
    #      vars: ["acc.x", "acc.y", "acc.z"]

  cf21_mocap_deck:
    motion_capture:
      enabled: false
      # only if enabled; see motion_capture.yaml
      marker: mocap_deck
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8 # V
      voltage_critical: 3.4 # V


